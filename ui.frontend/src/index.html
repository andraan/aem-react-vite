<!-- This file is only used during development -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="React Vite" />
    <title>React Vite</title>

    <!-- AEM page model -->
    <meta
      property="cq:pagemodel_root_url"
      content="%REACT_APP_PAGE_MODEL_PATH%"
    />

    <!-- AEM Base ClientLib -->
    <link
      rel="stylesheet"
      href="/etc.clientlibs/react-vite/clientlibs/clientlib-base.css"
      type="text/css"
    />

    <!-- In development mode, redirect from "/" to app root -->
    <script>
      if (
        "%NODE_ENV%" === "development" &&
        location.pathname === "/" &&
        "%REACT_APP_ROOT%"
      ) {
        location.href = "%REACT_APP_ROOT%";
      }
    </script>
  </head>
  <body class="page basicpage">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="spa-root"></div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
